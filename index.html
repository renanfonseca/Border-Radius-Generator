<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="bg-raisin-black">

    <div class="flex column align-items-center">
        <h1 class="title-brg">Border-Radius-Generator</h1>
        <div class="conteiner-box-generator">
            <div class="range1-2" style="position: relative;">
                <div class="range1" >
                    <input id="range1" type="range" min="0" max="100" value="10">
                </div>
                <div class="range2">
                    <input id="range2" type="range" min="0" max="100" value="10">
                </div>
            </div>
            <div class="range5-8" style="position: relative;">
                <div class="range5" >
                    <input id="range5" type="range" min="0" max="100" value="10">
                </div>
                <div class="range8">
                    <input id="range8" type="range" min="0" max="100" value="10">
                </div>
            </div>
            <div class="range6-7" style="position: relative;">
                <div class="range6" >
                    <input id="range6" type="range" min="0" max="100" value="10">
                </div>
                <div class="range7">
                    <input id="range7" type="range" min="0" max="100" value="10">
                </div>
            </div>
            <div class="container-box">
                
                <div class="box">
    
                </div>
                
            </div>
            <div class="range3-4" style="position: relative;">
                <div class="range3" >
                    <input id="range3" type="range" min="0" max="100" value="10">
                </div>
                <div class="range4">
                    <input id="range4" type="range" min="0" max="100" value="10">
                </div>
            </div>
        </div>
        
        <div class="text-output flex">
            <span>border-radius: </span>
            <span class="">
                <input type="number" max="100" name="0" class="boderRadiusInput" id="inputRange1" placeholder="%" value="10" >
                <input type="number" max="100" name="1" class="boderRadiusInput" id="inputRange2" placeholder="%" value="10">
                <input type="number" max="100" name="2" class="boderRadiusInput" id="inputRange4" placeholder="%" value="10">
                <input type="number" max="100" name="3" class="boderRadiusInput" id="inputRange3" placeholder="%" value="10">
                <span> / </span>
                <input type="number" max="100" name="5" class="boderRadiusInput" id="inputRange5" placeholder="%" value="10">
                <input type="number" max="100" name="6" class="boderRadiusInput" id="inputRange7" placeholder="%" value="10">
                <input type="number" max="100" name="7" class="boderRadiusInput" id="inputRange6" placeholder="%" value="10">
                <input type="number" max="100" name="8" class="boderRadiusInput" id="inputRange8" placeholder="%" value="10">
            </span>
            <span class="copy" title="">Copy</span>
        </div>
    </div>
    


    <script src="src/js/border.js"></script>
